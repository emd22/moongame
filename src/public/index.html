<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <canvas id="main-canvas" width="500" height="250"></canvas>

    <div id="start-page">
      Username:<input id="name-input" maxlength="15">
      <button id="enter-button">Join</button>
    </div>
    
    <button id="open-button">Open Chat</button>
    <div id="main-sidebar">
      <div class="wrapper">
        <a id="sidebar-close">
          Close
        </a>
        <h3>Chat</h3>
        <div id="messages">
        </div>
        <textarea rows="2" cols="23" id="message-input" maxlength="100"></textarea>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://192.168.2.13:8080'); //192.168.2.13:8080
    </script>

    <script src="js/keypress.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/extras.js"></script>
    <script src="js/item.js"></script>
    <script src="js/mobile.js"></script>
    <script src="js/players.js"></script>
    <script src="js/map.js"></script>    
    <script src="js/physics.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
